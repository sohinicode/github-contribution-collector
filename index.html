<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohini's Contribution Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Fira Code', monospace;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 2px solid #30363d;
            border-radius: 12px;
            background-color: #010409;
            box-shadow: 0 0 30px rgba(56, 139, 253, 0.1);
            max-width: 95%;
            max-height: 70vh;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            width: 400px;
            max-width: 90%;
            margin-bottom: 12px;
            font-size: 1rem;
            background: #161b22;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .commit-text { color: #39d353; font-weight: bold; }
        .bug-text { color: #f85149; }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .btn {
            width: 220px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin-top: 12px;
        }

        .btn-primary {
            background-color: #238636;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2ea043;
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
        }

        .btn-outline:hover {
            background-color: #21262d;
            color: #c9d1d9;
            border-color: #8b949e;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #58a6ff;
        }
        
        .exit-hint {
            margin-top: 8px;
            font-size: 0.7rem;
            color: #484f58;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats-bar">
        <div>Commits: <span id="score" class="commit-text">0</span></div>
        <div>Streak: <span id="streak" class="commit-text">0</span></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1 id="title" class="text-3xl font-bold mb-4">Contribution Collector</h1>
        <p id="message" class="text-center max-w-sm mb-6 text-gray-400">
            Collect the green squares to build Sohini's profile. Avoid the bugs!
        </p>
        
        <button id="start-btn" class="btn btn-primary">Start Deployment</button>
        <button id="exit-btn" class="btn btn-outline">Back to Profile</button>

        <p class="controls-hint">Arrows/AD to move â€¢ ESC to Pause</p>
        <p class="exit-hint">Pro Tip: Double tap ESC to exit instantly</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const streakEl = document.getElementById('streak');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');
    const exitBtn = document.getElementById('exit-btn');
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');

    // Your Profile URL
    const GITHUB_PROFILE_URL = "https://github.com/sohinicode";

    const CANVAS_WIDTH = 400;
    const CANVAS_HEIGHT = 500;
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;

    let score = 0;
    let streak = 0;
    let gameActive = false;
    let isPaused = false;
    let lastEscTime = 0;
    const doublePressInterval = 500;

    let player = {
        x: CANVAS_WIDTH / 2 - 30,
        y: CANVAS_HEIGHT - 40,
        width: 60,
        height: 12,
        speed: 8,
        dx: 0
    };

    let items = [];
    let frameCount = 0;

    const keys = {};
    document.addEventListener('keydown', (e) => {
        keys[e.code] = true;
        if (e.code === 'Escape') {
            const currentTime = Date.now();
            if (currentTime - lastEscTime < doublePressInterval) {
                window.location.href = GITHUB_PROFILE_URL;
                return;
            }
            lastEscTime = currentTime;
            if (gameActive) togglePause();
        }
    });
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    // Touch Support
    canvas.addEventListener('touchstart', (e) => {
        if (isPaused) return;
        const touchX = e.touches[0].clientX;
        const rect = canvas.getBoundingClientRect();
        const canvasX = (touchX - rect.left) * (CANVAS_WIDTH / rect.width);
        player.dx = canvasX < CANVAS_WIDTH / 2 ? -player.speed : player.speed;
        e.preventDefault();
    }, {passive: false});
    canvas.addEventListener('touchend', () => player.dx = 0);

    function togglePause() {
        isPaused = !isPaused;
        if (isPaused) {
            overlay.style.display = 'flex';
            titleEl.innerText = "Paused";
            messageEl.innerText = "Development is currently suspended.";
            startBtn.innerText = "Resume Deployment";
        } else {
            overlay.style.display = 'none';
            requestAnimationFrame(update);
        }
    }

    function spawnItem() {
        const isBug = Math.random() < 0.25;
        const size = 20;
        items.push({
            x: Math.random() * (CANVAS_WIDTH - size),
            y: -size,
            size: size,
            type: isBug ? 'bug' : 'commit',
            speed: 3 + (score / 15)
        });
    }

    function resetGame() {
        score = 0;
        streak = 0;
        items = [];
        player.x = CANVAS_WIDTH / 2 - player.width / 2;
        scoreEl.innerText = score;
        streakEl.innerText = streak;
        gameActive = true;
        isPaused = false;
        overlay.style.display = 'none';
        requestAnimationFrame(update);
    }

    function gameOver() {
        gameActive = false;
        overlay.style.display = 'flex';
        titleEl.innerText = "Build Failed";
        titleEl.className = "text-3xl font-bold mb-4 text-red-500";
        messageEl.innerHTML = `Production was hit by a bug.<br>Commits secured: <span class="commit-text">${score}</span>`;
        startBtn.innerText = "Try Again";
    }

    function update() {
        if (!gameActive || isPaused) return;

        if (keys['ArrowLeft'] || keys['KeyA']) player.dx = -player.speed;
        else if (keys['ArrowRight'] || keys['KeyD']) player.dx = player.speed;
        else if (!('ontouchstart' in window)) player.dx = 0;

        player.x += player.dx;
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > CANVAS_WIDTH) player.x = CANVAS_WIDTH - player.width;

        frameCount++;
        if (frameCount % Math.max(20, 50 - Math.floor(score/3)) === 0) spawnItem();

        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        // Player
        ctx.fillStyle = '#58a6ff';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#58a6ff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.shadowBlur = 0;

        // Items
        for (let i = items.length - 1; i >= 0; i--) {
            const item = items[i];
            item.y += item.speed;

            if (item.type === 'commit') {
                ctx.fillStyle = '#39d353';
                ctx.fillRect(item.x, item.y, item.size, item.size);
            } else {
                ctx.fillStyle = '#f85149';
                ctx.font = 'bold 20px sans-serif';
                ctx.fillText('!', item.x + 7, item.y + 17);
            }

            if (item.y + item.size > player.y && item.x < player.x + player.width && item.x + item.size > player.x) {
                if (item.type === 'commit') {
                    score++; streak++;
                    scoreEl.innerText = score; streakEl.innerText = streak;
                    items.splice(i, 1);
                } else {
                    gameOver();
                }
            } else if (item.y > CANVAS_HEIGHT) {
                if (item.type === 'commit') streak = 0, streakEl.innerText = 0;
                items.splice(i, 1);
            }
        }

        // Grid lines
        ctx.strokeStyle = '#161b22';
        for(let x=0; x<CANVAS_WIDTH; x+=20) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,CANVAS_HEIGHT); ctx.stroke(); }

        requestAnimationFrame(update);
    }

    startBtn.addEventListener('click', () => isPaused ? togglePause() : resetGame());
    exitBtn.addEventListener('click', () => window.location.href = GITHUB_PROFILE_URL);

</script>
</body>
</html>
